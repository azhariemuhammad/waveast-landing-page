<body>
    <header class="wave-header container">
        <div class="wave-navbar">
            <nav class="wave-nav-left">
                <a class="" href="#">
                    waveast
                </a>
            </nav>
            <nav class="wave-nav-right">
                <ul class="wave-list-none">
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="wave-banner">
        <div class="wave-banner-slogan">
            <h2>
                Cari Tiket Kapal Laut?
            </h2>
            <h3>Pesan Lewat
                <span class="title">waveast</span> aja</h3>
        </div>
    </div>
    <main class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <section class="wave-info">
                    <div class="wave-title">
                        <h2>Cara Pesan Tiket</h2>
                    </div>
                    <div class="wave-flow-order">
                        <div class="box" id="schedule">
                            <div class="box-title">
                                <h4>Pilih Jadwal Kapal</h4>
                            </div>
                            <figure>
                                <picture>
                                    <img src="./assets/image/calendar.svg" alt="">
                                </picture>
                            </figure>
                        </div>
                        <div class="box" id="whatssap">
                            <div class="box-title">
                                <h4>Order Via Whatssap</h4>
                            </div>
                            <figure>
                                <picture>
                                    <img src="./assets/image/whatsapp.svg" alt="">
                                </picture>
                            </figure>
                        </div>
                        <div class="box" id="bayar">
                            <div class="box-title">
                                <h4>Cash On Delivery</h4>
                            </div>
                            <figure>
                                <picture>
                                    <img src="./assets/image/pay.svg" alt="">
                                </picture>
                            </figure>
                        </div>
                        <div class="box" id="delivered">
                            <div class="box-title">
                                <h4>Berangkat</h4>
                            </div>
                            <figure>
                                <picture>
                                    <img src="./assets/image/sailboat.svg" alt="">
                                </picture>
                            </figure>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
